<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lista Compra</h2>  
    <ul id="lista">
        
    </ul>
    <button id="agrega">Añadir</button>
    <script>
        /*
        12. Basándonos en el ejercicio anterior, añadiremos cada vez que se crea un nuevo producto, dos botones junto a este.
            - Botón SÍ (significa comprado): cuando se clique sobre él, el nombre del producto será marcado verde y en cursiva.
            - Botón NO (significa no comprado): cuando se clique sobre él, el nombre del producto será marcado como rojo y en negrita.
        */
        var productos=["leche","huevos","pan","sardinas","aceite"];
        var opc=["si","no"];
        var cont=0;
        var agrega = document.querySelector("#agrega");
        agrega.addEventListener("click", function(){
            if(cont<productos.length){
                
                var pro = document.createElement("li");
                pro.innerHTML=productos[cont];
                pro.setAttribute("id", productos[cont]+"prod");

                
                

                
                var btn1 = document.createElement("button");
                var btn2 = document.createElement("button");
                btn1.innerHTML=opc[0];
                btn2.innerHTML=opc[1];
                
                var idAux=productos[cont]+"_btn";
                btn1.setAttribute("id", idAux+'si');
                btn2.setAttribute("id", idAux+'no');
                //console.log(idAux);
                //document.querySelector('#'+idAux).appendChild(btn1);
                var idBtns= "#"+productos[cont]+"prod";
                cont++;
                document.querySelector("#lista").appendChild(pro);
                
                document.querySelector(idBtns).appendChild(btn1);
                
                document.querySelector(idBtns).appendChild(btn2);
            }else{
                alert("ya esta llena la bolsa mamon");
            }
        });
    </script>
</body>
</html>
